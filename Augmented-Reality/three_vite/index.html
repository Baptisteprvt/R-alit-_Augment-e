<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Three.js OBJ </title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <link rel="stylesheet" href="styles.css">
  </head>

  <style>
    html, body { margin: 0; padding: 0; overflow: hidden; }
  </style>

  <body>

    <button id="next">SKIP</button>

    <button id="start">JOUER</button>

    <button id="restart">REJOUER</button>

    <div id="score"></div>

    <div id="loading-screen" style="position: absolute; width: 100%; height: 100%; background-color: black; color: white; display: flex; justify-content: center; align-items: center; z-index: 1000;">
      <h1>Loading... <span id="loading-progress">0</span>%</h1>
    </div>
  

    <script type="importmap">
      {
        "imports": {
          "three": "https://cdn.jsdelivr.net/npm/three@0.169.0/build/three.module.js",
          "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.169.0/examples/jsm/",
          "three/addons/modifiers/": "https://cdn.jsdelivr.net/npm/three@0.169.0/examples/jsm/modifiers/"
        }
      }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/cannon@0.6.2/build/cannon.min.js"></script>

    <script src="script.js" type="module"></script>
  </body>
</html>
